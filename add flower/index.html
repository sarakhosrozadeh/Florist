<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Add Product Form</title>
</head>
<body>
    <div class="container">
        <!--this page is written by sara-->
        <h2>Add Product</h2>
        <form action="process_product.php" method="post" enctype="multipart/form-data">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productImage">Product Image:</label>
            <input type="file" id="productImage" name="productImage" accept="image/*" required>

            <label for="productNumber">Product Number:</label>
            <input type="text" id="productNumber" name="productNumber" required>

            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" name="productPrice" step="0.01" required>

            <label for="productInfo">Product Information:</label>
            <textarea id="productInfo" name="productInfo" rows="4" required></textarea>

            <button type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
