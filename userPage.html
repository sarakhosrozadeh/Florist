<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>userPage</title>
    <link rel="stylesheet" href="userStyle.css" />
  </head>
  <body>
    <div class="title">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-flower3"
        viewBox="0 0 16 16"
      >
      </svg>
      smpsm flower shop
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-flower3"
        viewBox="0 0 16 16"
      >
      </svg>
    </div>
    
    <div class="container-fluid main" >
      <div class="d-block d-md-none menu">
        <div class="bar"></div>
      </div>

      

        <div class="col-md-9">
          <h2 class="mt-5 mb-5">Profile Settings</h2>
          <div class="container  ">
            <div class="row">
              <div class="col-md-3">
                
                <div href="#" class="d-inline">
                  
                  <input
                    type="file"
                    id="profilePictureInput"
                    style="display: none"
                    accept="image/*"
                    onchange="updateProfilePicture(event)"
                  />
                  <div class="grid1">
                  <img
                    id="profilePicture"
                    src="images/userMainPhoto.jpg"
                    width="130px"
                    
                  />
                  <br />
                  <p class="pl-2 mt-2">
                    <a
                      href="#"
                      class="editBtn"
                      style=" font-weight: 600"
                      onclick="document.getElementById('profilePictureInput').click();"
                      >Edit Picture</a
                    >
                  </p>
                </div>
              </div>
            </div>
            <div class="grid2">
              <div class="col-md-9">
                <div class="container">
                  <form>
                    <div class="form-group">
                      <label for="fullName">Full Name</label>
                      <input type="text" class="form-control" id="fullName" />
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" />
                    </div>
                    <div class="form-group">
                      <label for="Address">Address</label>
                      <input type="text" class="form-control" id="Address" />
                    </div>
                    <div class="form-group">
                      <label for="phoneNumber">Phone Number</label>
                      <input type="number" class="form-control" id="phoneNo" />
                    </div>
                    <div class="form-group">
                      <label for="pass">Password</label>
                      <input type="password" class="form-control" id="pass" />
                    </div>
                    <div class="form-group"></div>

                    <div class="row mt-5">
                      <div class="col">
                        <button type="button" class="btn btn-primary btn-block">
                          Save Changes
                        </button>
                      </div>

                      <div class="col">
                        <button type="button" class="cancelBtn btn-default btn-block">
                          Cancel
                        </button>
                      </div>
                    </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
  </body>
</html>
